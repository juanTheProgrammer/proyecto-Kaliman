<body>
    <!-- BOOTSTRAP es un Framework CSS para desarrollar sitios web adaptables -->
    <!-- GRID es un conjunto de contenedores, filas y columnas que definen como se va a presentar y alinear el contenido 
    en BOOTSTRAP cada fila esta dividida en 12 columnas personalizables, GRID maneja diferentes clases:
.row, .col-, .col-sm-, .col-md-, .col-lg-, .col-xl- donde 'row' son las filas y 'col' son las columnas y 'xs','sm','md','lg' y 
'xl','xxl' son las medidas de las columnas:
- xs: <576px
- sm: >=576px
- md: >=768px
- lg: >=992px
- xl: >=1200px
- xxl: >=1400px
representan el 'viewport' osea el ancho de la pantalla del dispositivo que son los 'breakpoints' o las dimensiones que
vamos a aplicar, esta es una estructura simple: 
<div class="container">
    <div class="row">
        
            <div class="col">1</div>
            <div class="col">2</div>
        </div>
        <div class="row">
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
        </div>
        
    </div>
UN CONTENEDOR contiene toda la estructura del grid y se divide en '.container' y '.container-fluid' 
- .container: crea un contenedor responsivo con un ancho maximo fijo que depende del tamaÃ±o del dispositivo
- .container-fluid: crea un contenedor responsivo que cubre 100% el ancho de la ventana -->
<div class="container">
    .container

</div>

<div class="container-fluid">
    .container-fluid

</div>

<div class="container-lg">
    .container-lg

</div>
<!-- CONTENEDORES RESPONSIVOS:

- .container-md
- .container-lg
- .container-xl
- .container-xxl
 -->
